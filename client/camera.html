<!DOCTYPE html>
<html>

<head>
  <title>Blind Assistance</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="camera.css">
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <div id="rasaStatus" class="connectionStatus">
    Rasa
    <p id="rasaLatency" class="connectionLatency">-- ms</p>
  </div>
  <div id="cynosureStatus" class="connectionStatus">
    Cynosure
    <p id="cynoLatency" class="connectionLatency">-- ms</p>
  </div>

  <div id="container">
    <video autoplay="true" id="videoElement"></video>
  </div>

  <br><br><br><br>
  <button id="capture" disabled>Start Capture</button>
  <canvas id="canvas" width=320 height=240 hidden></canvas>

  <button type="button" id="pingBtn" onclick="pingPong()" disabled>PING Server</button>
  <input type="text" id="chatInput" disabled>
  <button type="button" id="chatSendBtn" onclick="sendChat()" disabled>Send</button>
  <br><br>

  <ul id="serverResp"></ul>
  <script src="./node_modules/socket.io-client/dist/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/translate@1/translate.min.js"></script>
  <script src="camera.js"></script>
</body>

</html>
